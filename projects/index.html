<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="/portfolio/style.css" />
</head>
<body>

  <h1><span class="projects-title"></span> Projects</h1>

  <!-- Search bar for project filtering -->
  <input 
    class="search-bar" 
    type="search" 
    aria-label="Search projects" 
    placeholder="🔍 Search projects..." 
  />

  <div class="projects">
    <!-- Pie chart and legend -->
    <div class="pie-container">
      <svg id="projects-plot" viewBox="-50 -50 100 100"></svg>
      <ul class="legend"></ul>
    </div>

    <!-- Dynamic project cards go here -->
    <div class="projects-list"></div>
  </div>

  <script src="../../global.js" type="module" defer></script>
  <script src="./projects.js" type="module" defer></script>

</body>
</html>
