<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta | Viki Shi</title>
  <link rel="stylesheet" href="/portfolio/style.css" />
  <script type="module" src="/portfolio/global.js" defer></script>
  <script type="module" src="/portfolio/meta/main.js" defer></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="theme-toggle-placeholder"></div>

  <h1>Summary</h1>
  <div id="stats"></div>

  <h2>Commits by Time of Day</h2>
  <div id="chart"></div>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  </dl>
</body>
</html>
