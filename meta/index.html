<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scrolly-1">
      <div id="scatter-story">Loading story...</div>
      <div id="scatter-plot">
        <div id="chart"></div>
      </div>
    </div>

    <div id="slider-wrapper">
      <label>
        Show commits until:
        <input id="commit-progress" type="range" min="0" max="100" value="100" />
        <time id="commit-time">...</time>
      </label>
    </div>

    <dl id="files"></dl>

    <script type="module" src="meta.js"></script>
  </body>
</html>
